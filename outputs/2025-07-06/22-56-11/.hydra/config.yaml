LossFunction:
  _target_: utils.common.loss_function.SSIMLoss
training:
  amp: false
  checkpointing: false
  accum_steps: 1
optimizer:
  _target_: torch.optim.RMSprop
  lr: 0.001
  alpha: 0.99
  momentum: 0.0
  eps: 1.0e-08
  weight_decay: 0.0
  centered: false
