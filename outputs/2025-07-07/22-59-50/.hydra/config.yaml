GPU_NUM: 0
batch_size: 2
num_epochs: 1
lr: 0.001
report_interval: 500
seed: 430
exp_name: small_varnet_resume_test
input_key: kspace
target_key: image_label
max_key: max
wandb:
  project: fastmri-2025
  entity: swpants05-seoul-national-university
  use_wandb: true
  max_vis_per_cat: 5
model:
  net_name: varnet_small
  cascade: 1
  chans: 9
  sens_chans: 4
data:
  data_path_train: /home/swpants05/Desktop/2025_FastMri/Data/train/
  data_path_val: /home/swpants05/Desktop/2025_FastMri/Data/val/
  PROJECT_ROOT: /home/swpants05/Desktop/2025_FastMri/
  mask_thresholds:
    brain_x4: 5.0e-05
    brain_x8: 5.0e-05
    knee_x4: 2.0e-05
    knee_x8: 2.0e-05
LRscheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  T_max: ${num_epochs}
  eta_min: 1.0e-06
LossFunction:
  _target_: utils.common.loss_function.L1Loss
  mask_threshold: ${data.mask_thresholds}
  mask_only: false
  region_weight: false
training:
  amp: false
  checkpointing: false
  accum_steps: 1
optimizer:
  _target_: torch.optim.AdamW
  lr: 0.001
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  weight_decay: 0.01
aug:
  aug_on: true
  aug_delay: 10
  max_epochs: 100
  aug_strength: 0.9
  aug_schedule: exp
  aug_exp_decay: 6.0
  weight_dict:
    fliph: 0.0
    flipv: 0.0
    rotate: 1.0
    scale: 1.0
  max_rotation_angle: 15.0
  scale_range:
  - 0.85
  - 1.15
compress: {}
