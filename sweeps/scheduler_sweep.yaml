# sweeps/scheduler_sweep.yaml
method: grid     # 조합이 8개라 grid OK. 많아지면 random/bayes 추천
name: scheduler_grid_2025

parameters:
  LRscheduler:
    values:
      - constant
      - CosineAnnealingLR
      - CosineAnnealingWarmRestarts
      - CyclicLR
      - ExponentialLR
      - LambdaLR
      - MultiStepLR
      - StepLR

program: sweeps/train_entry.py
command:
  - ${env}
  - python
  - ${program}
  - LRscheduler=${LRscheduler}
