# varnet_sweep.yaml
# 실행할 파이썬 스크립트를 지정합니다.
program: sweeps/varnet/train_entry.py

# 탐색 방법을 'grid'로 설정하여 모든 파라미터 조합을 실행합니다.
method: grid

# 스윕의 최적화 목표를 설정합니다. 검증 데이터의 평균 SSIM을 최대로 하는 것을 목표로 합니다.
metric:
  name: val/ssim_mean
  goal: maximize

# 변경하면서 실험할 파라미터를 정의합니다.
parameters:
  # 'model' 파라미터를 두 가지 값으로 변경하며 실험합니다.
  # 이 값들은 configs/model/ 아래의 yaml 파일 이름에 해당합니다.
  model:
    values:
      - varnet_sweep1
      - varnet_sweep2